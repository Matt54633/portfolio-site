<!DOCTYPE html>
<html lang="en">

<head>
    <title>54633Â°</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Check the weather in your current location and view the hourly and daily forecast. Also search the weather of any location on the globe along with mapping and radar data.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#8E2DE2">
    <link rel="stylesheet" href="\stylesheets\style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="\images\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="\images\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="\images\favicon-16x16.png">
    <link rel="manifest" href="\site.webmanifest">
    <link rel="mask-icon" href="\images\safari-pinned-tab.svg" color="#8e2de2">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.css" rel="stylesheet">
    <script defer src="\scripts\app.js"></script>
</head>

<body>
    <div id="loader">
        <svg id="loadingCircle" version="1.1" id="L3" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
        <circle fill="none" stroke="#fff" stroke-width="4" cx="50" cy="50" r="44" style="opacity:0.5;"/>
        <circle fill="#eeeeee" cx="8" cy="54" r="6" >
        <animateTransform attributeName="transform" dur="2s" type="rotate" from="0 50 48" to="360 50 52"repeatCount="indefinite" />
        </circle>
        </svg>
    </div>
    <div class="fadeMiddle">
    <div class="glass weatherDetail">
        <div class="flexContainer flexCenter">
            <h1 id="currentLocation" class="weatherDetailLocation"></h1>
            <img alt="Current location Image" id="currentIcon" class="weatherDetailIcon" src="">
        </div>
        <h2 id="currentTemp" class="weatherDetailTemp"> </h2>
        <p id="currentConditions" class="weatherDetailConditions"> </p>
        <p id="currentHighLow" class="weatherDetailHighLow"> </p>
    </div>
    <div class="flexAlerts">
        <div id="alertsDisplay" class="glass">
            <h1 id="alertsDisplayTitle"></h1>
            <p id="alertsDisplayInfo"></p>
        </div>
        <div id="rainDisplay" class="glass">
            <h1 id="rainDisplayTitle">Possible Precipitation</h1>
            <div id="rainChartContainer">
                <canvas id="rainChart"></canvas>
            </div>
            <div id="rainDisplayLabels">
                <h2 class="now">Now</h2>
                <h2 class="thirty">30m</h2>
                <h2 class="sixty">60m</h2>
            </div>
        </div>
    </div>
    <div class="flexForecast">
        <div class="forecasts">
                <ul id="currentHourlyForecast" class="hourly forecast glass">
                </ul>
                <ul id="currentDailyForecast" class="daily forecast glass">
                </ul>
        </div>
        <div id="currentMap" class="map">
            <script src="https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js"></script>
            <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
        </div>
    </div>
</div>
    <div id="searchBar" class="fadeMiddle glass">
        <form class="flexContainer flexSearch" method="post" onsubmit="return search()">
            <input class="fadeMiddle" id="input" type="text" inputmode="search" autocomplete="off" placeholder="Search" onfocus='this.placeholder=""' onblur="this.placeholder =`Search`" autocomplete="off">
            <img alt="Search Logo" id="searchLogo" src="\images\search.svg">
        </form>
    </div>
    <div id="search" class="fadeMiddle">
        <div id="searchResults">
        <img alt="Close Icon" id="closeIcon" class="closeSearch" src="/images/closeLogo.svg">
        <div class="fadeMiddle glass weatherDetail searchWeatherDetail">
            <div class="flexContainer searchFlexContainer">
                <h1 id="searchLocation" class="weatherDetailLocation"> </h1>
                <img alt="Current location Image" id="searchIcon" class="weatherDetailIcon">
            </div>
            <h2 id="searchTemp" class="weatherDetailTemp"> </h2>
            <h3 id="searchConditions" class="weatherDetailConditions"> </h3>
            <h3 id="searchHighLow" class="weatherDetailHighLow"> </h3>
        </div>
            <div class="flexForecast searchForecast">
                <div class="forecasts">
                    <div class="fadeMiddle">
                        <ul id="searchHourlyForecast" class="hourly forecast searchLocationForecast glass">
                        </ul>
                    </div>
                    <div class="fadeMiddle">
                        <ul id="searchDailyForecast" class="daily forecast searchLocationForecast glass">
                        </ul>
                    </div>
                </div>
                <div id="searchMap" class="map">
                    <script src="https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js"></script>
                    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
                </div>
                <h2 id="closeButton" class="closeSearch">Close</h2>
            </div>
        </div>
    </div>
    <div id="infoPanel" class="fadeUp">
        <div id="infoPanelBackground"></div>
        <img alt="Info Panel Image" id="infoPanelImg" src="">
        <h2 id="infoPanelTitle"></h2>
        <h1 id="infoPanelTemp"></h1>
        <p id="infoPanelInfo"></p>
        <h2 id="closeInfoPanel" onclick="closeInfoPanel()">Close</h2>
    </div>
    <div id="footer" class="fadeMiddle">
        <img id="refresh" alt="Refresh Logo" src="\images\refresh.svg">
        <p id="footerInfo"></p>
    </div>
    <script async src="https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js"></script>
</body>

</html>
