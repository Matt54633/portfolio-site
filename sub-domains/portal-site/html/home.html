<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <meta name="theme-color" content="#031927" />
  <link rel="apple-touch-icon" sizes="180x180" href="\favicon\apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="\favicon\favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="\favicon\favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="\favicon\safari-pinned-tab.svg" color="#38a2ef" />
  <link rel="stylesheet" href="\stylesheets\style.css" type="text/css" />
  <script defer type="module" src="\scripts\home.js"></script>
  <script defer src="\scripts\isAuthenticated.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2" async defer></script>
</head>

<body>
  <div id="navHeroContainer">
    <div class="content contentNoPadding">
      <!-- nav bar -->
      <nav>
        <h2 id="navHeading" class="fadeIn"></h2>
      </nav>
      <!-- hero section -->
      <section id="hero">
        <div id="titlesColumn" class="fadeIn">
          <h2 id="heroHeading" class="heading">Home</h2>
        </div>
      </section>
    </div>
  </div>
  <section id="main">
    <div class="content">
      <ul class="droplets spaceBetween">
        <div>
          <img id="bookings" class="droplet dropletImg" src="/images/bookings.svg" />
          <img id="customers" class="droplet dropletImg" src="/images/customers.svg" />
        </div>
        <img id="add" class="droplet dropletImg" src="/images/plus.svg" />
      </ul>
      <p id="today" class="subHeading">Today's Bookings</p>
      <div id="grid" class="itemsGrid descendingGrid">
      </div>
      <form id="addBookingForm" class="form">
        <p class="subHeading">Booking Details</p>
        <label for="title">Booking Title*</label>
        <input type="text" id="title" name="title" placeholder="e.g. Oil Change" onfocus="this.placeholder = ''"
          onblur="this.placeholder =`e.g. Oil Change`" required />
        <label for="notes">Notes</label>
        <textarea rows="4" id="notes" name="notes" placeholder="e.g Annual Change" onfocus="this.placeholder = ''"
          onblur="this.placeholder =`e.g. Annual Change`"></textarea>
        <label for="price">Price*</label>
        <input type="number" id="price" name="price" placeholder="e.g. 200" onfocus="this.placeholder = ''"
          onblur="this.placeholder =`e.g. 200`" required/>
        <label for="dateTime">Date and Time*</label>
        <input type="datetime-local" id="dateTime" name="dateTime" placeholder="e.g. 17/03/2023 15:00"
          onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. 17/03/2023 15:00`" required/>
        <label for="customer">Customer*</label>
        <select id="customer" name="customer" placeholder="e.g. Joe Bloggs" onfocus="this.placeholder = ''"
          onblur="this.placeholder =`e.g. Joe Bloggs`" required></select>
        <h1 id="submitButton" class="submitButton">Save</h1>
      </form>
      <p id="errorDisplay" class="sentence fadeIn fadeInShow"></p>
      <p id="insightSubHeading" class="subHeading">Insights</p>
      <div id="insightGrid" class="itemsGrid"></div>
    </div>
  </section>
  <div id="subHeading"></div>
  <footer id="footer">
    <a href="/index.html">
      <img id="logout" class="dropletImg" src="/images/logout.svg"/>
    </a>
  </footer>
</body>

</html>
