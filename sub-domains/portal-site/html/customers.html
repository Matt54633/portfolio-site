<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <meta name="theme-color" content="#031927">
    <link rel="apple-touch-icon" sizes="180x180" href="\favicon\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="\favicon\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="\favicon\favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="\favicon\safari-pinned-tab.svg" color="#38a2ef">
    <link rel="stylesheet" href="\stylesheets\style.css" type="text/css" />
    <script defer src="\scripts\isAuthenticated.js"></script>
    <script defer src="\scripts\customers.js"></script>
</head>
<body>
    <div id="navHeroContainer">
        <div class="content contentNoPadding">
        <!-- nav bar -->
        <nav>
          <h2 id="navHeading" class="fadeIn"></h2>
        </nav>
        <!-- hero section -->
        <section id="hero">
            <div id="titlesColumn" class="fadeIn">
              <h2 id="heroHeading" class="heading">Customers</h2>
            </div>
        </section>
    </div>
    </div>
    <section id="dropletMenu">
      <div class="content">
        <ul class="droplets spaceBetween">
          <div>
            <img id="home" class="droplet dropletImg" src='/images/home.svg'/>
            <img id="bookings" class="droplet dropletImg" src='/images/bookings.svg'/>
        </div>
        <img id="add" class="droplet dropletImg" src='/images/plus.svg'/>
      </ul>
      <input type="text" inputmode="search" id="search" name="search" placeholder="Search" onfocus="this.placeholder = ''" onblur="this.placeholder =`Search`" required="">
        <div id="grid" class="itemsGrid descendingGrid">
      </div>
      <form id="editCustomerForm" class="form">
        <p class="subHeading">Customer Details</p>
        <label for="name">Full Name*</label>
        <input type="text" id="name" name="name" placeholder="e.g. Joe Bloggs" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. Joe Bloggs`" required="">
        <label for="phone">Phone Number*</label>
        <input type="number" id="phone" name="phone" placeholder="e.g. 077777777777" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. 077777777777`" required="" >
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" placeholder="e.g. name@domain.com" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. name@domain.com`" required="">
        <p class="subHeading">Address Details</p>
        <label for="address1">Address Line 1*</label>
        <input type="text" id="address1" name="address1" placeholder="e.g. 1 Whitehall" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. 1 Whitehall`" required="">
        <label for="address2">Address Line 2</label>
        <input type="text" id="address2" name="address2" placeholder="e.g. The Lanes" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. The Lanes`">
        <label for="postcode">Postcode*</label>
        <input type="text" id="postcode" name="postcode" placeholder="e.g. SW12 4FL" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. SW12 4FL`" required="">
        <label for="town">Town</label>
        <input type="text" id="town" name="town" placeholder="e.g. London" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. London`" required="" >
        <h1 id="submitButton" class="submitButton">Add Customer</h1>
    </form>
    <p id="errorDisplay" class="sentence fadeIn fadeInShow"></p>
    </section>
    <footer id="footer">
      <a href="/index.html">
        <img id="logout" class="dropletImg" src="/images/logout.svg"/>
      </a>
    </footer>
</body>
</html>
