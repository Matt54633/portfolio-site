<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <meta name="theme-color" content="#031927">
    <link rel="apple-touch-icon" sizes="180x180" href="\favicon\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="\favicon\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="\favicon\favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="\favicon\safari-pinned-tab.svg" color="#38a2ef">
    <link rel="stylesheet" href="\stylesheets\style.css" type="text/css" />
    <script defer src="\scripts\isAuthenticated.js"></script>
    <script defer src="\scripts\customer_detail.js"></script>
</head>
<body>
    <div id="navHeroContainer">
        <div class="content contentNoPadding">
        <!-- nav bar -->
        <nav>
          <h2 id="navHeading" class="fadeIn"></h2>
        </nav>
        <!-- hero section -->
        <section id="hero">
            <div id="titlesColumn" class="fadeIn">
              <h2 id="heroHeading" class="heading">&#8203</h2>
            </div>
        </section>
    </div>
    </div>
    <section id="dropletMenu">
      <div class="content">
        <ul class="droplets spaceBetween">
          <a id="back"><img class="droplet dropletImg" src='/images/back.svg'/></a>
            <div >
                <img id="edit" class="droplet dropletImg" src='/images/edit.svg'/>
                <img id="delete" class="droplet dropletImg" src='/images/delete.svg'/>
            </div>
          </ul>
        <p class="subHeading">Customer Details</p>
        <div id="grid" class="itemsGrid">
      </div>
      <form id="editCustomerForm" class="form">
        <label for="name">Full Name*</label>
        <input type="text" id="name" name="name" placeholder="e.g. Joe Bloggs" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. Joe Bloggs`" required="">
        <label for="phone">Phone Number*</label>
        <input type="number" id="phone" name="phone" placeholder="e.g. 077777777777" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. 077777777777`" required="" >
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" placeholder="e.g. name@domain.com" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. name@domain.com`" required="">
        <p class="subHeading">Address Details</p>
        <label for="address1">Address Line 1*</label>
        <input type="text" id="address1" name="address1" placeholder="e.g. 1 Whitehall" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. 1 Whitehall`" required="">
        <label for="address2">Address Line 2</label>
        <input type="text" id="address2" name="address2" placeholder="e.g. The Lanes" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. The Lanes`">
        <label for="postcode">Postcode*</label>
        <input type="text" id="postcode" name="postcode" placeholder="e.g. SW12 4FL" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. SW12 4FL`" required="">
        <label for="town">Town</label>
        <input type="text" id="town" name="town" placeholder="e.g. London" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. London`" required="" >
        
        <h1 id="submitButton" class="submitButton">Edit Customer</h1>
    </form>
    <ul id="addBookingDroplets" class="droplets dropletsNoMargin spaceBetween">
      <div></div>
    <img id="add" class="droplet dropletImg" src='/images/plus.svg'/>
  </ul>
    <p id="bookingHeading" class="subHeading">Bookings</p>

        <div id="bookingGrid" class="itemsGrid descendingGrid">
          </div>
          <form id="addBookingForm" class="form">
            <label for="title">Booking Title*</label>
            <input type="text" id="title" name="title" placeholder="e.g. Oil Change" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. Oil Change`" required="">
            <label for="notes">Notes</label>
            <textarea rows="4" id="notes" name="notes" placeholder="e.g Annual Change" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. Annual Change`" required=""></textarea>
            <label for="price">Price*</label>
            <input type="number" id="price" name="price" placeholder="e.g. 200" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. 200`" required="">
            <label for="dateTime">Date and Time*</label>
            <input type="datetime-local" id="dateTime" name="dateTime" placeholder="e.g. 17/03/2023 15:00" onfocus="this.placeholder = ''" onblur="this.placeholder =`e.g. 17/03/2023 15:00`" required="">
            <h1 id="addButton" class="submitButton">Add Booking</h1>
        </form>
        <p id="errorDisplay" class="sentence fadeIn fadeInShow"></p>
    </section>
    <footer id="footer">
      <a href="/index.html">
        <img id="logout" class="dropletImg" src="/images/logout.svg"/>
      </a>
    </footer>
</body>
</html>
