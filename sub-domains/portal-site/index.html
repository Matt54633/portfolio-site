<body>
    <div id="navHeroContainer">
        <div class="content contentNoPadding">
        <!-- nav bar -->
        <nav>
          <h2 id="navHeading" class="fadeIn"></h2>
        </nav>
        <!-- hero section -->
        <section id="hero">
            <div id="titlesColumn" class="fadeIn">

    </div>
    </div>
    <section id="login">
        <div class="content">
            <h2 id="servicesHeading" class="heading fadeIn fadeInShow">Login</h2>
            <form id="loginForm" class="form">
                <label for="Username">Username</label>
                <input type="text" id="username" name="Username" placeholder="Joe Bloggs" onfocus="this.placeholder = ''" onblur="this.placeholder =`Joe Bloggs`" required="">
                <label for="Password">Password</label>
                <input type="password" id="password" name="password" placeholder="**********" onfocus="this.placeholder = ''" onblur="this.placeholder =`**********`" required="" >
                <h1 id="submitButton" class="submitButton">Send</h1>
            </form>
            <p id="errorDisplay" class="sentence fadeIn fadeInShow"></p>
        </div>
    </section>
