<!DOCTYPE html>
<html lang="en" class="flex justify-center">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <meta name="description" content="Simple Notes App">
    <meta name="theme-color" content="#1e1b4b">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#3c9de2">
    <meta name="msapplication-TileColor" content="#262626">
    <script>
        tailwind.config = {
            future: {
                hoverOnlyWhenSupported: true,
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="flex flex-col p-5 bg-indigo-950 w-full md:w-10/12 lg:w-8/12 xl:w-6/12 gap-5">
    <header class="flex flex-row justify-between items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            id="back-icon" class="w-8 h-8 md:w-7 md:h-7 transition ease-in-out icon cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            id="theme-icon" class="w-8 h-8 md:w-7 md:h-7 transition ease-in-out icon cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            id="share-icon" class="w-8 h-8 md:w-7 md:h-7 transition ease-in-out icon cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 8.25H7.5a2.25 2.25 0 00-2.25 2.25v9a2.25 2.25 0 002.25 2.25h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25H15m0-3l-3-3m0 0l-3 3m3-3V15" />
        </svg>
    </header>
    <main>
        <section id="main-content" class="flex flex-col gap-5 rounded-lg">
            <div id="note-form" class="flex flex-col gap-2.5">
                <input type="text" id="note-title-input"
                    class="w-full p-2.5 text-md rounded-md drop-shadow-sm bg-[#333560] font-bold focus:outline-none focus:outline-offset-2 focus:outline-[#333560] hover:bg-[#3F4278] transition ease-in-out"
                    placeholder="Note Title">
                <textarea id="note-content-input" rows="10"
                    class="w-full p-2.5 text-md rounded-md drop-shadow-sm bg-[#333560] resize-none focus:outline-none focus:outline-offset-2 focus:outline-[#333560] hover:bg-[#3F4278] transition ease-in-out"
                    placeholder="Note Content"></textarea>
                <div class="flex flex-row justify-between items-center gap-2.5">
                    <button id="delete-button"
                        class="w-1/2 p-2.5 text-md rounded-md bg-red-600 drop-shadow-sm font-bold focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 hover:bg-red-500 transition ease-in-out">Delete</button>
                    <button id="save-button"
                        class="w-1/2 p-2.5 text-md rounded-md bg-indigo-600 drop-shadow-sm font-bold focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 hover:bg-indigo-500 transition ease-in-out">Save</button>
                </div>
            </div>
        </section>
    </main>
    <script src="core.js"></script>
    <script src="note.js"></script>
</body>

</html>
